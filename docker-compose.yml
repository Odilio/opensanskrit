version: '3'

services:
    frontend:
        image: odilio/front-sanscrito:v2
        ports:
            - "80:80"
        depends_on:
            - backend
        networks:
            - sanscrito-network

    backend:
        image: odilio/sanscrito:latest
        ports:
            - "8080:8080" # Assumindo que o Spring Boot esteja executando na porta 8080 por padr√£o
        networks:
            - sanscrito-network

networks:
    sanscrito-network:
        driver: bridge
